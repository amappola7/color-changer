<div class="app-container" [ngStyle]="{'background-color': backgroundColor}">
  <div class="sliders-container">
    <app-slider class="slider" [color]="'Red'" (sliderValue)="setColorValue($event, 'red')"></app-slider>
    <app-slider class="slider" [color]="'Green'" (sliderValue)="setColorValue($event, 'green')"></app-slider>
    <app-slider class="slider" [color]="'Blue'" (sliderValue)="setColorValue($event, 'blue')"></app-slider>
  </div>
</div>
