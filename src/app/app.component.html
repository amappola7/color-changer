<div class="app-container" [ngStyle]="{'background-color': backgroundColor}">
  <div class="sliders-container">
    <app-slider class="slider" [color]="'Red'" (sliderValue)="setRedValue($event)"></app-slider>
    <app-slider class="slider" [color]="'Green'" (sliderValue)="setGreenValue($event)"></app-slider>
    <app-slider class="slider" [color]="'Blue'" (sliderValue)="setBlueValue($event)"></app-slider>
  </div>
</div>
